<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Enfoque - EduTime</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="header">
        <h1 class="brand">Modo Enfoque</h1>
        <p class="subtitle">Elige tu tiempo y conc√©ntrate</p>
    </div>

    <div class="container">

        <label for="minutos">Minutos:</label>
        <input type="number" id="minutos" value="25" min="1" max="180" style="
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid #A7D8FF;
            font-size: 1rem;
        ">

        <h2 style="text-align:center; margin-top:20px;">Tiempo restante</h2>
        <div id="display" style="
            font-size: 3rem;
            text-align:center;
            color:#2D7FF9;
            margin: 10px 0 20px;
        ">25:00</div>

        <button onclick="iniciar()">Iniciar</button>
        <button onclick="pausar()">Pausar</button>
        <button onclick="reiniciar()">Reiniciar</button>

    </div>

    <script src="enfoque.js"></script>
</body>
</html>
