<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTime</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icons/icon-192.png">
</head>
<body>

    <header>
        <h1>EduTime</h1>
        <button id="theme-toggle">ðŸŒ™</button>
    </header>

    <section id="motivacion">
        <p id="frase"></p>
    </section>

    <section id="timer">
        <div class="progress-container">
            <svg class="progress-ring" width="180" height="180">
                <circle class="progress-ring-circle" stroke-width="8" r="80" cx="90" cy="90"/>
            </svg>
            <div id="time-display">25:00</div>
        </div>

        <div id="controls">
            <input type="number" id="min-input" min="1" max="180" value="25">
            <span>min</span>
        </div>

        <div class="buttons">
            <button onclick="startTimer()" class="primary">Iniciar</button>
            <button onclick="pauseTimer()" class="secondary">Pausar</button>
            <button onclick="resetTimer()" class="danger">Reiniciar</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
